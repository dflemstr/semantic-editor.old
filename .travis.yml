    bucket: semantic-editor
    region: eu-central-1
    skip_cleanup: true
    local_dir: target/deploy
    upload-dir: linux
    on:
      repo: dflemstr/semantic-editor
      condition: "$TRAVIS_OS_NAME = linux && $TRAVIS_RUST_VERSION = nightly"
